[package]
name = "bsp-explorer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["wasm"]
desktop = ["dep:imgui", "dep:imgui-wgpu", "dep:imgui-winit-support"]
wasm = ["dep:web-sys"]

[dependencies]
winit = "0.27"
wgpu = "0.16"
env_logger = "0.10"
log = "0.4"
pollster = "0.3"
bytemuck = { version = "1.13", features = ["derive", "extern_crate_alloc"] }
crate = "0.0.2"
imgui = { version = "0.11", features = ["tables-api"], optional = true }
imgui-wgpu = { version = "0.23", optional = true }
imgui-winit-support = { version = "0.11", optional = true }
web-sys = { version = "0.3", features = [
	"Document",
	"Window",
	"Element",
	"Gpu",
], optional = true }
async-trait = "0.1"
glam = { version = "0.24.1", features = [
	"bytemuck",
] } #https://docs.rs/glam/latest/glam/
flagset = "0.4.3"
num-traits = "0.2.16"
num-derive = "0.4.0"
stream-unzip = "0.2.1"
rayon = "1.7.0"
bevy_ecs = "0.11.2"
getset = "0.1.2"
fixedstr = "0.4.5"
rust-ini = "0.19.0"
ahash = "0.8.3"
